<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Amaranth:400,400i,700" rel="stylesheet">
  <title>Animal App</title>
  <meta name="keywords" content="animals, animal game, animal app">
  <meta name="description" content="Choose the right animal">
  <link rel="stylesheet" type="text/css" href="temp/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>


<body>

  <header class="site-header">
    <div class="site-header__wrapper">
      <img class='site-header__logo animated bounceInLeft' src="assets/images/logo.svg" alt="app logo">
      <nav> </nav>
    </div>
  </header>

  <div class="wrapper">
    <div id="start" class="btn animated bounceInUp">start</div>

    <div class="gamearea">
      <div class="gamearea__columns">
        <div class="gamearea__pointer animated bounceInLeft">
          <p class="gamearea__pointer--p">match this animal</p>
        </div>
        <div class="gamearea__picture"><img class="animal" alt="picture-of-animal"></div>
      </div>

      <div class="message">message</div>

      <div class="board">

      </div>
    </div>
    <span class="finalMessage"><h2 class = "finalMessage__text">THE END!</h2></span>
  </div>

  <footer class="site-footer">Copyright Radosław Śliwa 2018</footer>

  <!-- //<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="temp/scripts/script.js"></script>
</body>

</html>
